  <body>
    <header>
      <figure class="logo"><img src="assets/images/logo-laboratoria.svg" alt=""></figure>
    </header>
      <!-- Seleccionar sede -->
      <select name="" id="selection">
        <option value="lima">Lima</option>
        <option value="arequipa">Arequipa</option>
        <option value="mexico">Ciudad de Mexico</option>
        <option value="chile">Santiago de Chile</option>
      </select>
    
    <section id="contenido-sede">
      <div class="container">

          <div class="tab" data-content="0">Overview</div>
          <div class="tab" data-content="1">Students</div>
          <div class="tab" data-content="2">Teacher</div>
        </div>
          <div class="box-contents">
              <div class="container">
                <div class="content">
                  <div class="row">
                    <div class="col">
                      <div class="box">
                        <h1>Inscritas</h1>
                        <div class="cajita number">#</div>
                        <div class="cajita porcentaje">%</div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="box">
                        <h1>Logrado</h1>
                        <div class="cajita number">#</div>
                        <div class="cajita porcentaje">%</div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="box">
                        <h1>Net Promoter Score</h1>
                        <div class="cajita number">#</div>
                        <div class="cajita porcentaje">%</div>
                      </div>
                    </div>
                  </div>
                  <div class=" section tech">
                    <h1>Tech</h1>
                    <div class="cajita">#</div>
                    <div class="cajita">%</div>
                  </div>
                  <div class="section hse">
                    <h1>Hse</h1>
                    <div class="cajita">#</div>
                    <div class="cajita">%</div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="box">
                        <h1>Superan las metas</h1>
                        <div class="cajita number">#</div>
                        <div class="cajita porcentaje">%</div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="box">
                        <h1>Calificación del teacher</h1>
                        <div class="cajita number">#</div>
                        <div class="cajita porcentaje">%</div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="box">
                        <h1>Calificación jedi master</h1>
                        <div class="cajita number">#</div>
                        <div class="cajita porcentaje">%</div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="content">Contenido 2</div>
            <div class="content">Contenido 3</div>
          </div>
      </div> 
    </section>
