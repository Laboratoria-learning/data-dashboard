<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <figure class="box-logo">
        <img class="logo-header" src="assets/images/logo-laboratoria.svg" alt="logo laboratoria">
      </figure>
      <nav class="box-nav">
        <ul>
          <li><i class="fa fa-bars fa-2x" aria-hidden="true" id="open-animated-menu"></i></li>
          <li><i class="fa fa-bell-o fa-2x" aria-hidden="true"></i></li>
        </ul>
      </nav>
      <nav class="box-nav2">
        <ul>
          <li><i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i>
        </ul>
      </nav>
    </header>
    <main>
      <section class="box-filter">
        <div class="select-filter">
          <select name="promo" id="promo-filter">
              <option value="" hidden>Selecciona una opción</option>
              <optgroup label="Arequipa">
                <option value="aqp-16-2">AQP 2016 - II</option>
                <option value="aqp-17-1">AQP 2017 - I</option>
              </optgroup>
              <optgroup label="Lima">
                <option value="lim-16-2">LIM 2016 - II</option>
                <option value="lim-17-1">LIM 2017 - I</option>
                <option value="lim-17-2">LIM 2017 - II</option>
              </optgroup>
              <optgroup label="México">
                <option value="cdmx-17-1">CDMX 2017 - I</option>
                <option value="cdmx-17-2">CDMX 2017 - II</option>
              </optgroup>
              <optgroup label="Chile">
                <option value="scl-16-2">SCL 2016 - II</option>
                <option value="scl-17-1">SCL 2017 - I</option>
                <option value="scl-17-2">SCL 2017 - II</option>
              </optgroup>
            </select>
        </div>
        <ul class="tabs">
          <li>OVERVIEW</li>
          <li>STUDENTS</li>
          <li>TEACHERS</li>
        </ul>
      </section>
      <section class="container-graphics">
        <div class="big-graphic">
          <div>
            <p>TECH SKILLS</p>
            <select name="overall" id="overall-tech" class="select-skills">
              <optgroup label="COMMON CORE">
                <option value="" hidden>overall (cumulative)</option>
                <option value="sp1">Sprint 1: Create an interactive site</option>
                <option value="sp2">Sprint 2: Create an interactive site</option>
                <option value="sp3">Sprint 3: Create an interactive site</option>
                <option value="sp4">Sprint 4: Create an interactive site</option>
              </optgroup>
            </select>
          </div>
          <div>
            <div class="box1"></div>
            <div class="box2"></div>
          </div>
          <div class="graphic"></div>
        </div>
        <div class="big-graphic">
          <div>
            <p>LIFE SKILLS</p>
            <select name="overall" id="overall-life" class="select-skills">
              <optgroup label="HSE">
                <option value="" hidden>overall (cumulative)</option>
                <option value="sp1">Sprint 1: Create an interactive site</option>
                <option value="sp2">Sprint 2: Create an interactive site</option>
                <option value="sp3">Sprint 3: Create an interactive site</option>
                <option value="sp4">Sprint 4: Create an interactive site</option>
              </optgroup>
            </select>
          </div>
          <div>
            <div class="box1"></div>
            <div class="box2"></div>
          </div>
          <div class="graphic"></div>
        </div>
        <div class="small-graphic">
          <p>ENROLLMENT</p>
          <div>
            <div id="total-student" class="box1"></div>
            <div id="desertaron-porcentaje"class="box2"></div>
          </div>
          <div class="graphic"></div>
        </div>
        <div class="small-graphic">
          <p>ACHIEVEMENT</p>
          <div>
            <div class="box1"></div>
            <div class="box2"></div>
          </div>
          <div class="graphic"></div>
        </div>
        <div class="small-graphic">
          <p>NET PROMOTER SCORE (NPS)</p>
          <div>
            <div class="box1"></div>
            <div class="box2" id="aqp-nps-sprint1"></div>
          </div>
          <div class="graphic"></div>
        </div>
      </section>
      <!--Inicio de Menu que aparece y desaparece-->
      <section class="menu" id="animated-menu">
        <div class="user">
            <a href="javascript:void(0)" class="closebtn" id="close-animated-menu">&times;</a>
          <div><i class="fa fa-user-circle-o fa-4x" aria-hidden="true"></i></div>
          <div>
            <p>Nombre</p>
            <p>Puesto que ocupa</p>
            <p>Último acceso</p>
          </div>
        </div>
        <div class="setting"><a href="#">Configuración</a></div>
        <div class="setting"><a href="#">Calendario</a></div>
        <div class="setting"><a href="#">Salir</a></div>
      </section>
      <!--Fin de Menu que aparece y desaparece-->
    </main>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
