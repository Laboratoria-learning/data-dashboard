<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <p class="menu-tab"><</p>
    <main>
      <section class="container-icons">
        <div class="icons">
          <a href="" class="fa fa-envelope-o"></a>
          <a href="" class="fa fa-comment-o"></a>
          <a href="" class="fa fa-sign-out"></a>
        </div>
      </section>
      <section class="container">
        <ul>
          <li><button type="button" name="button" data-selectedTab="tabOverView" class="tab">Overview</button></li>
          <li><button type="button" name="button" data-selectedTab="tabStudents" class="tab">Students</button></li>
          <li><button type="button" name="button" data-selectedTab="tabTeacher" class="tab">Teachers</button></li>
        </ul>

      </section>
    </main>
    <nav>
      <div class="lab-logo">
        <figure>
          <img src="assets/images/logo-laboratoria.svg" alt="logo-laboratoria">
        </figure>
      </div>
      <div class="user-logo">
        <figure>
          <img src="assets/images/user-avatar.PNG" alt="user-avatar">
          <figcaption class="text-uppercase">user</figcaption>
        </figure>
        <form class="" action="index.html" method="post">
          <input type="text">
          <a href="#" class="fa fa-search"></a>
        </form>
      </div>
      <div class="branches-section">
        <p class="text-uppercase menu">
          Sede
        </p>
        <ul>
          <li class="text-uppercase country display-none">Chile</li>
            <ul>
              <li class="city hide itemList">Santiago de Chile</li>
                <label><input type="checkbox" id="cbox"> 2017-2</label><br>
                <label><input type="checkbox" id="cbox"> 2017-1</label><br>
                <label><input type="checkbox" id="cbox"> 2016-2</label><br>
                <label><input type="checkbox" id="cbox"> 2016-1</label><br>
                <label><input type="checkbox" id="cbox"> 2015-2</label><br>
            </ul>

          <li class="text-uppercase country display-none">México</li>
            <ul>
              <li class="city hide itemList">Ciudad de México</li>
                <label><input type="checkbox" id="cbox"> 2017-2</label><br>
                <label><input type="checkbox" id="cbox"> 2017-1</label><br>
                <label><input type="checkbox" id="cbox"> 2016-2</label><br>
                <label><input type="checkbox" id="cbox"> 2016-1</label><br>
                <label><input type="checkbox" id="cbox"> 2015-2</label><br>
            </ul>
          <li class="text-uppercase country display-none">Perú</li>
            <ul>
              <li class="city hide itemList">Arequipa</li>
                <label><input type="checkbox" id="cbox"> 2017-2</label><br>
                <label><input type="checkbox" id="cbox"> 2017-1</label><br>
                <label><input type="checkbox" id="cbox"> 2016-2</label><br>
                <label><input type="checkbox" id="cbox"> 2016-1</label><br>
                <label><input type="checkbox" id="cbox"> 2015-2</label><br>
                <label><input type="checkbox" id="cbox"> 2015-1</label><br>
                <label><input type="checkbox" id="cbox"> 2014-2</label><br>
              <li class="city hide">Lima</li>
                <label><input type="checkbox" id="cbox"> 2017-2</label><br>
                <label><input type="checkbox" id="cbox"> 2017-1</label><br>
                <label><input type="checkbox" id="cbox"> 2016-2</label><br>
                <label><input type="checkbox" id="cbox"> 2016-1</label><br>
                <label><input type="checkbox" id="cbox"> 2015-2</label><br>
                <label><input type="checkbox" id="cbox"> 2015-1</label><br>
                <label><input type="checkbox" id="cbox"> 2014-2</label><br>
            </ul>
        </ul>
      </div>
    </nav>


    <section class="container-tabs">
      <div class="">
        <article id="overview">

        </article>
        <article id="students">

        </article>
        <article id="teachers">

        </article>

      </div>
    </section>
    <!-- Base de datos -->
    <script src="js/data.js"></script>
    <!-- Aquí va tus archivos JS -->
    <script type="text/javascript" src="js/app.js">

    </script>
  </body>
</html>
