<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/fonts/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <title>Data Dashboard</title>
  </head>
  <body>
    <header>
      <nav id="bar-nav">
          <img src="assets/images/logo-laboratoria.svg" alt="logo" class="logo">
          <span class="icon-bars"></span>
      </nav>    
      <section class="selecting">
        <div class="sedes">
        <select name="select" id="select">
          <optgroup id="LIM">
            <option value="">Lima</option>
            <option value="2015-I">2015 - I</option>
            <option value="2015-II">2015- II</option>
            <option value="2016-I">2016 - I</option>
            <option value="2016-II">2016 - II</option>
            <option value="2017-I">2017 - I</option>
            <option value="2017-II">2017 -II</option>
          </optgroup>
          <optgroup id="AQP">
            <option value="">Arequipa</option>
            <option value="2015-I">2015 - I</option>
            <option value="2015-II">2015 - II</option>
            <option value="2016-I">2016 - I</option>
            <option value="2016-II">2016 - II</option>
            <option value="2017-I">2017 - I</option>
            <option value="2017-II">2017 - II</option>
          </optgroup>
          <optgroup id="SCL">
              <option value="">Santiago de Chile</option>
              <option value="2015-1">2015 - I</option>
              <option value="2015-2">2015 - II</option>
              <option value="2016-1">2016 - I</option>
              <option value="2016-2">2016 - II</option>
              <option value="2017-1">2017 - I</option>
              <option value="2017-2">2017 - II</option>
          </optgroup>
          <optgroup id="CDMX">
              <option value="">Ciudad de México</option>
              <option value="2015-I">2015 - I</option>
              <option value="2015-II">2015 - II</option>
              <option value="2016-I">2016 - I</option>
              <option value="2016-II">2016 - II</option>
              <option value="2017-I">2017 - I</option>
              <option value="2017-II">2017 - II</option>
          </optgroup>
        </select>
      </div>
        <div id="wrap">
        <ul class="tabs">
          <li><a href="#"><span>OVERVIEW</span></a></li>
          <li><a href="#"><span>STUDENTS</span></a></li>
          <li><a href="#">TEACHERS</a></li>
          <!-- 
          <li><button type="button" name="button" data-tabSelect="overview">OVERVIEW</button></li>
          <li><button type="button" name="button" data-tabSelect="students">STUDENTS</button></li>
          <li><button type="button" name="button" data-tabSelect="teachers">TEACHERS</button></li> -->
        </ul>
      </div>
      </section>
    </header>
    <main>
        <section class="overview">
          <div class="container1">
          <div id="enrollment" class="square first-position"><span class="data1"></span><span class="data1"></span></div>
          <div id="achivement" class="square"><span class="data1"></span><span class="data1"></span></div>
          <div id="net-promoter-score" class="square"><span class="data1"></span><span class="data1"></span></div>
          </div>
          <div class="container2">
            <div id="tech-skills" class="rectangle"><span class="data2"></span><span class="data2"></span></div>
          </div>
          <div class="container2">
            <div id="life-skills" class="rectangle third-position"><span class="data2"></span><span class="data2"></span></div>
          </div>
          <div class="container1">
            <div id="student-satisfaction" class="square first-position last-position"><span class="data1"></span><span class="data1"></span></div>
            <div id="teacher-rating" class="square last-position"><span class="data1"></span><span class="data1"></span></div>
            <div id="jedi-master-rating" class="square last-position"><span class="data1"></span><span class="data1"></span></div>
          </div>
        </section>
         <section class="students-container"></section>
    </main>
    
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
    
  </body>
</html>
