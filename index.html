<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- estructura del header -->
    <header class="header" id="header">
      <figure>
        <img class="imgLaboratoria" src="assets/images/logo-laboratoria.svg" alt="Logo Laboratoria">
      </figure>
      <div>
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </header>
    <!-- estructura del navber -->
    <nav class="navber" id="navber">
      <h1>SANTIAGO DE CHILE  <i class="fa fa-caret-down" aria-hidden="true"></i></h1>
      <div class="listNav" id="listNav">
        <ul>
          <li><a href="#">OVERVIEW</a></li>
          <li><a href="#">STUDENTS</a></li>
          <li><a href="#">TEACHERS</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div id="options" class="options">
        <select id="sprint" class="sprint">
          <option value="none">Elija una opción</option>
          <option value="5">Sprint 5</option>
        </select>
        <select id="specialization" class="specialization">
          <option value="js">Javascript</option>
          <option value="ux">UX</option>
        </select>
      </div>
      <div id="enrollment">
        <div id="kpi-enrollment"></div>
        <div id=""></div>
      </div>
      <div id="achievement">
        <div id="kpi-achievement"></div>
        <div id="percent-achievement"></div>
        <div id="students-achievement"></div>
      </div>

      <div id="nps">
        <div id="kpi-nps"></div>
        <div id="promoters"></div>
        <div id="passive"></div>
        <div id="detractors"></div>
      </div>
    </main>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  
  
  </body>
</html>
