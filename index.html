<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>

  <!-- Icono de laboratoria -->

  <link rel="shortcut icon" type="image/png" href="assets/images/8s4KKcDQ_400x400.png">

  <!-- Link Css -->

  <link rel="stylesheet" href="css/main.css">

  <!-- Fuentes -->

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Iconos -->

  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>

  <!-- Sección header -->
  <header>
    <div class="container">
      <img src="assets/images/logo-laboratoria.svg" alt="Logo Laboratoria">
      <div id="menu">
      <ul>
        <li id="unete"><a href="unete">Únete</a></li>
        <li><a href="es/">ES /</a></li>
        <li><a href="en">EN</a></li>
      </ul>
    
  </div>
  <div class="bars">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </div>
  <div class="busqueda">
      <input type="search" placeholder="Búsqueda">
      <!-- icono del buscador -->
      <i class="fa fa-search" aria-hidden="true"></i>
  </div>
      
    </div>
  </header>

  <section>
    <!-- Mapa Laboratoria -->
    <main class="content"><img src="assets/images/mapapng__medium__medium.png" alt="Mapa" usemap="#planetmap"></main>

      <map name="planetmap" >
        <area shape="circle" coords="200,306,30" onclick="Mexico()">

        <area shape="circle" coords="290,385,15"" onclick="Lima()">

        <area shape="circle" coords="290,410,15"" onclick="Arequipa()">

        <area shape="circle" coords="290,510,20"" onclick="Santiago()">
      </map>

      <!-- Menu por ciudad -->
      <nav style="display: none;" class="Mexico">
        <img src="assets/images/México DF.png" alt="">
        <ul>
          <li><a href="https://lms.laboratoria.la/" target="_blank">Generaciones</a></li>
          <li><a href="#" onclick="generacionI()">CDMX 2017-1</a></li>
          <li><a href="#" onclick="generacion2()">CDMX 2017-2</a></li>
        </ul>
      </nav>

      <nav style="display: none;" class="Arequipa">
        <img src="assets/images/Arequipa.png" alt="">
        <ul>
          <li><a href="https://lms.laboratoria.la/" target="_blank">Generaciones</a></li>
          <li><a href="#" onclick="generacionARQ()">AQP 2016-2</a></li>
          <li><a href="#" onclick="generacionARQ2()">AQP 2017-1</a></li>
        </ul>
      </nav>

      <nav style="display: none;" class="Lima">
        <img src="assets/images/Lima.png" alt="">
        <ul>
          <li><a href="https://lms.laboratoria.la/" target="_blank">Generaciones</a></li>
          <li><a href="#" onclick="generacionLIM()">LIM 2016-2</a></li>
          <li><a href="#" onclick="generacionLIM2()">LIM 2017-1</a></li>
          <li><a href="#" onclick="generacionLIM3()">LIM 2017-2</a></li>
        </ul>
      </nav>

      <nav style="display: none;" class="Santiago">
        <img src="assets/images/santiago.png" alt="">
        <ul>
         <li><a href="https://lms.laboratoria.la/" target="_blank">Generaciones</a></li>
         <li><a href="#" onclick="generacionSCL()">SCL 2016-2</a></li>
         <li><a href="#" onclick="generacionSCL2()">SCL 2017-1</a></li>
         <li><a href="#" onclick="generacionSCL3()">SCL 2017-2</a></li>
       </ul>
     </nav>

    
     <!-- Div superior --> 
     <div class="superior" style="display: none;">
      <div class="imagenes" id="uno" ><i class="fa fa-users" aria-hidden="true"></i></div>

      <div class="imagenes" id="dos"><i class="fa fa-user-times" aria-hidden="true"></i></div>

      <div class="imagenes" id="tres"><i class="fa fa-user" aria-hidden="true"></i></div>

      <div class="imagenes" id="cuatro"><i class="fa fa-check-circle" aria-hidden="true"></i></div>

      <div class="imagenes" id="cinco"><i class="fa fa-graduation-cap" aria-hidden="true"></i></div>

     </div>


    <!-- Graficos -->  
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <div class="graficos">
      <div id="chart_div"></div>
      <div id="donut_single"></div>
      <div id="curve_chart2"></div>
      <div id="curve_chart"></div>
    </div>

  </section>
</body>


<footer>
  <div class="redes-sociales">
    <!-- Iconos -->    
    <div class="icons"> 
      <h3>Redes Sociales</h3>
      <a href="" id="border1"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="" id="border2"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
      <a href="" id="border3"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      <a href="" id="border4"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      <a  href="" id="border5"><i class="fa fa-youtube" aria-hidden="true"></i></a>
    </div>
    <div class="copyright">Copyright © Your Website 2017</div>
  </div>
</footer>

<!-- Base de datos -->
<script src="./js/data.js"></script>

<!-- Archivo JS -->
<script src="./js/app.js"></script>

</html>
