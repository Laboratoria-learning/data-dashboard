<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation"><i class="fa fa-bars" aria-hidden="true"></i>Menu</nav>
      <figure>
        <img class="logo" src="assets/images/logo-laboratoria.svg" alt="Logo">
      </figure>
    </header>
     <section class="menu">
      <ul class="list">
        <li class="general-menu"><i class="fa fa-home" aria-hidden="true"><span class="li-menu center">Start</span></i></li>
        <li class="general-menu"><i class="fa fa-graduation-cap" aria-hidden="true"><span class="li-menu center">Students</span></i></li>
        <li class="general-menu"><i class="fa fa-address-card-o" aria-hidden="true"><span class="li-menu center">Teachers</span></i></li>

        <li class="general-menu"><i class="fa fa-sign-out" aria-hidden="true"><span class="li-menu center">Log uot</span></i></li>
      </ul>
    </section>

    <section class="student container">
      <div class="new-student">
        <p>Add Student<i class="fa fa-plus right" aria-hidden="true"></i></p>
      </div>
      <form class="filter inline">
        <label for="sede-lima" class="sede">Lima: </label>
        <input type="radio" name="sede" id="sede-lima">
        <select class="generacion" name="">
          <option value="">Gerenation</option>
          <option value="first-15">2015 - I</option>
          <option value="second-15">2015 - II</option>
          <option value="first-16">2016 - I</option>
          <option value="second-16">2016 - II</option>
          <option value="first-17">2017 - I</option>
          <option value="second-17">2017 - II</option>
        </select>
        <label for="sede-aqp" class="sede">Arequipa: </label>
        <input type="radio" name="sede" id="sede-aqp">
        <select class="generacion" name="">
          <option value="">Gerenation</option>
          <option value="first-15">2015 - I</option>
          <option value="second-15">2015 - II</option>
          <option value="first-16">2016 - I</option>
          <option value="second-16">2016 - II</option>
          <option value="first-17">2017 - I</option>
          <option value="second-17">2017 - II</option>
        </select>
        <label for="sede-sch" class="sede">Santiago de Chile: </label>
        <input type="radio" name="sede" id="sede-sch">
        <select class="generacion" name="">
          <option value="">Gerenation</option>
          <option value="first-15">2015 - I</option>
          <option value="second-15">2015 - II</option>
          <option value="first-16">2016 - I</option>
          <option value="second-16">2016 - II</option>
          <option value="first-17">2017 - I</option>
          <option value="second-17">2017 - II</option>
        </select>
        <label for="sede-df" class="sede">Ciudad de Mexico: </label>
        <input type="radio" name="sede" id="sede-df">
        <select class="generacion" name="">
          <option value="">Gerenation</option>
          <option value="first-15">2015 - I</option>
          <option value="second-15">2015 - II</option>
          <option value="first-16">2016 - I</option>
          <option value="second-16">2016 - II</option>
          <option value="first-17">2017 - I</option>
          <option value="second-17">2017 - II</option>
        </select>
        <label for="sede-g" class="sede">Guadalajara: </label>
        <input type="radio" name="sede" id="sede-g">
        <select class="generacion" name="">
          <option value="">Gerenation</option>
          <option value="first-15">2015 - I</option>
          <option value="second-15">2015 - II</option>
          <option value="first-16">2016 - I</option>
          <option value="second-16">2016 - II</option>
          <option value="first-17">2017 - I</option>
          <option value="second-17">2017 - II</option>
        </select>
    </form>
    <div id="coders-container" class="sub-container right"></div>
    </section>		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- AquÃ­ va tus archivos JS -->
    <script src="./js/app.js"></script>
