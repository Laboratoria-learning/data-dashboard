<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="icon" type="image/png" href="link"> --> <!--para agregar icono -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <img src="assets/images/logo_laboratoria.png" alt="Logo Laboratoria">
      <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
    </header>
    <!-- Base de datos -->
    <section class="principal">
      <select>
        <option class="sede" value="AQP">AREQUIPA</option>
        <option class="promo" value="2016-2">2016-2</option>
        <option class="promo" value="2017-1">2017-1</option>
      </select>
      <select>
        <option class="sede" value="CDMX">MÉXICO</option>
        <option class="promo" value="2017-1">2017-1</option>
        <option class="promo" value="2017-2">2017-2</option>
      </select>
      <select>
        <option class="sede" value="LIM">LIMA</option>
        <option class="promo" value="2016-2">2016-2</option>
        <option class="promo" value="2017-1">2017-1</option>
        <option class="promo" value="2017-2">2017-2</option>
      </select>
      <select>
        <option class="sede" value="SCL">CHILE</option>
        <option class="promo" value="2016-2">2016-2</option>
        <option class="promo" value="2017-1">2017-1</option>
        <option class="promo" value="2017-2">2017-2</option>
      </select>
    </section>

    <section class="information">
      <div class="higher-lower">
        <div class="small-box">
          <h2>Enrollment</h2>
            <div class="super-small"></div>
            <div class="super-small"></div>
        </div>
        <div class="small-box">
          <h2>Archievement</h2>
            <div class="super-small"></div>
            <div class="super-small"></div>
        </div>
        <div class="small-box">
          <h2>Net Promoter Score</h2>
          <div class="super-small"></div>
          <div class="super-small"></div>
        </div>
      </div>
      <div class="skill-tec">
          <h2>Tech Skills</h2>
          <div class="super-small-2"></div>
          <div class="super-small-2"></div>
      </div>
      <div class="skill-hse">
        <h2>Life Skills</h2>
          <div class="super-small-2"></div>
          <div class="super-small-2"></div>
      </div>
      <div class="higher-lower">
        <div class="small-box">
          <h2>Student Satisfaction</h2>
          <div class="super-small"></div>
        </div>
        <div class="small-box">
          <h2>Teacher Rating</h2>
          <div class="super-small"></div>
        </div>
        <div class="small-box">
          <h2>Jedi master Rating</h2>
          <div class="super-small"></div>
        </div>
      </div>
    </section>

    <script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
