<!DOCTYPE html>

    <meta charset="utf-8">

  <body>
  <header>
    <span>Welcome To Dashboard</span>
    <img src="assets/images/logo-laboratoria.svg" alt="logo">

  <div class="space">
  </div>

    <h3>si deseas cambiar de sede y generación, desplega la lista y da click en la sede y luego click en una de sus generaciónes para obetener el total de estudiantes</h3>
     <a href="#" id="sede_generation">sedes y Generaciones</a>

  <div id="listSedes" class="hiden">
   <a href="#" class="sede" data-sede ="AQP">Arequipa</a>
   <div class="listGenerations" id="generationsAQP" class="hiden">
     <a  href="#" class="generation"  id="genAQP" data-generation ="2016-2">2016-2</a>
     <a href="#" class="generation" id="genAQP" data-generation ="2017-1">2017-1</a>
   </div>
   <a href="#" class="sede" data-sede ="CDMX">Mexico</a>
   <div class="listGenerations" id="generationsCDMX" class="hiden">
     <a href="#" class="generation" id="genCDMX" data-generation ="2017-1">2017-1</a>
     <a href="#" class="generation" id="genCDMX" data-generation ="2017-2">2017-2</a>
   </div>
   <a href="#" class="sede" data-sede ="LIM">Lima</a>
   <div class="listGenerations" id="generationsLIM" class="hiden">
     <a href="#" class="generation" id="genLIM" data-generation ="2016-2">2016-2</a>

     <a href="#" class="generation" id="genLIM" data-generation ="2017-2">2017-2</a>
   </div>
   <a href="#" class="sede" data-sede ="SCL">Chile</a>

     <a href="#" class="generation" id="genSCL" data-generation ="2016-2">2016-2</a>
     <a href="#" class="generation" id="genSCL" data-generation ="2017-1">2017-1</a>
     <a href="#" class="generation" id="genSCL" data-generation ="2017-2">2017-2</a>
   </div>
</div>
