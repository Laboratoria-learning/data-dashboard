<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">    
    <link rel="stylesheet" href="assets/icons/icomoon/style.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <img id="logo" src="assets/images/logo-laboratoria.svg" alt="logo-laboratoria">
      <span id= "icon" class="icon-menu"></span>
    </header>
    <nav>
      <select name="" id="listbox">
        <option value="">Sede-Generación</option>
        <optgroup label="Arequipa">
          <option value="2016-2" data-sede="AQP">2016-II</option>
          <option value="2017-1" data-sede="AQP">2017-I</option>
        </optgroup>
        <optgroup label="Lima">
          <option value="2016-2" data-sede="LIM">2016-II</option>
          <option value="2017-1" data-sede="LIM">2017-I</option>
          <option value="2017-2" data-sede="LIM">2017-II</option>
        </optgroup>
        <optgroup label="México">
          <option value="2017-1" data-sede="CDMX">2017-I</option>
          <option value="2017-2" data-sede="CDMX">2017-II</option>
        </optgroup>
        <optgroup label="Santiago de Chile">
          <option value="2016-2" data-sede="SCL">2016-II</option>
          <option value="2017-1" data-sede="SCL">2017-I</option>
          <option value="2017-2" data-sede="SCL">2017-II</option>
        </optgroup>
      </select>
      <div class="options">
        <span class="option-text">OVERVIEW</span>
        <span class="option-text">STUDENTS</span>
        <span class="option-text">TEACHER</span>
      </div>
     
      
    </nav>

    <section>
        <div id="enrollment"></div>
        <!--Div that will hold the pie chart-->
        <div id="chart_div"></div>
        <div id= 'draw-desercion'></div>
        <div id= 'draw-satisfacion'></div>
        <div id= 'draw-scoreTeacher'></div>
        <div id= 'draw-scoreJedi'></div>
        <div id= 'draw-nps'></div>
        <div id= 'draw-puntajeTecnico'></div>
        <div id= 'draw-puntajeHse'></div>
        

    </section>
    

   

     
     

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="js/graficas.js"></script>
    <script src="js/funcionalidades.js"></script>
    
  </body>
</html>
