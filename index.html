<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <!-- Iconos -->
    <script src="https://use.fontawesome.com/5317c4f18c.js"></script>
    <!-- Archivo CSS vinculado -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!-- Pestañas locales -->
    <div class="tabsContainer">
      <button type="button" class="tab-button" id="tabButton">Overview</button>
      <button type="button" class="tab-button" id="tabButton">Students</button>
      <button type="button" class="tab-button" id="tabButton">Teachers</button>
    </div>

    <!-- Pestaña Overview -->
    <section class="overview-tab" id="overviewTab">

    </section>

    <!-- Pestaña Students -->
    <section class="students-tab" id="studentsTab">
      <!-- Filtro de alumnas por especialización -->
      <div class="specialization" id="specialization">
        <h3>Especialidad:</h3>
        <form>
          <label><input type="checkbox" id="javascript">Javascript</label>
          <label><input type="checkbox" id="uxDesign">UX Design</label>
          <label><input type="checkbox" id="frontEnd">Front end Designer</label>
        </form>
      </div>

      <!-- Buscador de alumnas -->
      <div class="search-box">
        <span><i class="fa fa-search" aria-hidden="true"></i></span>
        <form>
          <input type="search" name="search">
        </form>
      </div>

      <!-- Contenedor de datos de alumnas -->
      <div class="students-profile" id="studentsProfile">
        <span><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
        <!-- Contenedor de nombre y especialización -->
        <div class="full-name" id="fullName">
          <h2>Nombre y Apellido</h2>
          <h5>Especialidad</h5>
        </div>
        <!-- Contenedor de habilidades y promedios -->
        <div class="students-skills" id="studentsSkills">
          <div class="skills">
            <p><strong>%</strong></p>
            <p>Tech Skills</p>
          </div>
          <div class="skills">
            <p><strong>%</strong></p>
            <p>HSE</p>
          </div>
          <div class="skills">
            <p><strong>INTERM</strong></p>
            <p>English Skills</p>
          </div>
        </div>
        <p><a href="#">Ver Perfil <i class="fa fa-caret-right" aria-hidden="true"></i></a></p>
      </div>
    </section>

    <!-- Pestaña Teachers -->
    <section class="teachers-tab" id="teachersTab">

    </section>

		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
