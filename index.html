<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/fonts/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <title>Data Dashboard</title>
  </head>
  <body>
    <header>
      <nav id="bar-nav">
          <img src="assets/images/logo-laboratoria.svg" alt="logo" class="logo">
          <span class="icon-bars"></span>
      </nav>    
      <section class="selecting">
        <div class="sedes">
        <select name="select" id="select" class="select">
          <optgroup id="LIM">
            <option value="">Lima</option>
            <option value="2015-I">2015 - I</option>
            <option value="2015-II">2015- II</option>
            <option value="2016-I">2016 - I</option>
            <option value="2016-II">2016 - II</option>
            <option value="2017-I">2017 - I</option>
            <option value="2017-II">2017 -II</option>
          </optgroup>
          <optgroup id="AQP">
            <option value="">Arequipa</option>
            <option value="2015-I">2015 - I</option>
            <option value="2015-II">2015 - II</option>
            <option value="2016-I">2016 - I</option>
            <option value="2016-II">2016 - II</option>
            <option value="2017-I">2017 - I</option>
            <option value="2017-II">2017 - II</option>
          </optgroup>
          <optgroup id="SCL">
              <option value="">Santiago de Chile</option>
              <option value="2015-1">2015 - I</option>
              <option value="2015-2">2015 - II</option>
              <option value="2016-1">2016 - I</option>
              <option value="2016-2">2016 - II</option>
              <option value="2017-1">2017 - I</option>
              <option value="2017-2">2017 - II</option>
          </optgroup>
          <optgroup id="CDMX">
              <option value="">Ciudad de México</option>
              <option value="2015-I">2015 - I</option>
              <option value="2015-II">2015 - II</option>
              <option value="2016-I">2016 - I</option>
              <option value="2016-II">2016 - II</option>
              <option value="2017-I">2017 - I</option>
              <option value="2017-II">2017 - II</option>
          </optgroup>
        </select>
      </div>
      <div class="wrap">
        <ul class="tabs">
          <li><button type="button" name="button" data-selecttab="overview" class="tabBtn first">OVERVIEW</button></li>
          <li><button type="button" name="button" data-selecttab="students" class="tabBtn">STUDENTS</button></li>
          <li><button type="button" name="button" data-selecttab="teachers" class="tabBtn">TEACHERS</button></li>
          </ul>
        </div>
      </section>
    </header>
    <main>
      <section id="overview-tab" class="overview-tab">
        <div class="container1">
        <div id="enrollment" class="square first-position"><span class="data1 initial" id="studentsCurrent"></span><span class="data1" id="dropout"></span><figure><img src="assets/images/bar-graph.png" alt=""></figure></div>
        <div id="achivement" class="square"><span class="data1 initial"></span><span class="data1"></span><figure><img src="assets/images/graph.png" alt=""></figure></div>
        <div id="net-promoter-score" class="square"><span class="data1 initial" id="cumulativeNps"></span><span class="data1" id="porcentajeVarios"></span><figure><img src="assets/images/graph.png" alt=""></figure></div>
        </div>
        <div class="container2">
          <div id="tech-skills" class="rectangle"><span class="data2 initial"  id="targetTech"></span><span class="data2" id="porcentajeTargetTech"></span><span class="data2" id="promedioTech"></span></div>
        </div>
        <div class="container2">
          <div id="life-skills" class="rectangle"><span class="data2 initial" id="targetHse"></span><span class="data2" id="porcentajeTargetHse"></span><span class="data2" id="promedioHse"></span></div>
        </div>
        <div class="container1">
          <div id="student-satisfaction" class="square first-position last-position"><span class="data1 initial"></span><span class="data1"></span><figure><img src="assets/images/graph.png" alt=""></figure></div>
          <div id="teacher-rating" class="square last-position"><span class="data1 initial"></span><span class="data1"></span><figure><img src="assets/images/graph.png" alt=""></figure></div>
          <div id="jedi-master-rating" class="square last-position"><span class="data1 initial"></span><span class="data1"></span><figure><img src="assets/images/graph.png" alt=""></figure></div>
        </div>
      </section>
         <section id="students-tab" class="students-tab">
           <div id="specialization" class="specialization">
             <h2>SPECIALIZATION</h2>
             <div class="selectSpecial">
               <form id="form1" method="post" action="">
                <input type="checkbox" name="checkbox" id="chk1"><label for="chk1"> Javascript</label><br>
                <input type="checkbox" name="checkbox" id="chk2"><label for="chk2"> UX Designer</label><br>
                <input type="checkbox" name="checkbox" id="chk3"><label for="chk3"> Front-End Developer</label><br>
               </form>
             </div>
             <div id="students-data" class="students-data">
               
             </div>
           </div>
           
         </section>
    </main>
    
		<!-- Base de datos -->
		<script src="js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="js/app.js"></script>
  </body>
</html>
