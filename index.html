<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>
  <body>
    <!--Box to Log In-->
    <div id="login">
      <form name="login" onsubmit="return validation()">
        <input type="text" id="username" name="uname" placeholder="Username" value="">
        <br>
        <input type="password" id="password" name="pwd" placeholder="Password" value="">
        <br>
        <a href="../data-dashboard/views/locations.html" class="button">LOGIN</a>
        <br>
      </form>
      <p id="forgotten-password">
        <a href="#">Forgot Password?</a>
      </p>
    </div>
    <!-- Database -->
    <script src="./js/data.js"></script>
    <!-- JS FILES -->
    <script src="./js/login.js"></script>
  </body>
</html>
