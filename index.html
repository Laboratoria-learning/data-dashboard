<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/fonts/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <title>Data Dashboard</title>
  </head>
  <body>
    <header>
      <nav id="bar-nav">
          <img src="assets/images/logo-laboratoria.svg" alt="logo" class="logo">
          <span class="icon-bars"></span>
      </nav>    
      <section class="selecting">
        <div class="sedes">
        <select name="select" id="select" class="select">
          <optgroup id="LIM">
            <option value="">Lima</option>
            <option value="2015-I">2015 - I</option>
            <option value="2015-II">2015- II</option>
            <option value="2016-I">2016 - I</option>
            <option value="2016-II">2016 - II</option>
            <option value="2017-I">2017 - I</option>
            <option value="2017-II">2017 -II</option>
          </optgroup>
          <optgroup id="AQP">
            <option value="">Arequipa</option>
            <option value="2015-I">2015 - I</option>
            <option value="2015-II">2015 - II</option>
            <option value="2016-I">2016 - I</option>
            <option value="2016-II">2016 - II</option>
            <option value="2017-I">2017 - I</option>
            <option value="2017-II">2017 - II</option>
          </optgroup>
          <optgroup id="SCL">
              <option value="">Santiago de Chile</option>
              <option value="2015-1">2015 - I</option>
              <option value="2015-2">2015 - II</option>
              <option value="2016-1">2016 - I</option>
              <option value="2016-2">2016 - II</option>
              <option value="2017-1">2017 - I</option>
              <option value="2017-2">2017 - II</option>
          </optgroup>
          <optgroup id="CDMX">
              <option value="">Ciudad de México</option>
              <option value="2015-I">2015 - I</option>
              <option value="2015-II">2015 - II</option>
              <option value="2016-I">2016 - I</option>
              <option value="2016-II">2016 - II</option>
              <option value="2017-I">2017 - I</option>
              <option value="2017-II">2017 - II</option>
          </optgroup>
        </select>
      </div>
      <div class="wrap">
        <ul class="tabs">
          <li><button type="button" name="button" data-selecttab="overview" class="tabBtn first">OVERVIEW</button></li>
          <li><button type="button" name="button" data-selecttab="students" class="tabBtn">STUDENTS</button></li>
          <li><button type="button" name="button" data-selecttab="teachers" class="tabBtn">TEACHERS</button></li>
          </ul>
        </div>
      </section>
    </header>
    <main>
        <section id="overview-tab" class="overview-tab">
          <div class="container1">  
          <div id="enrollment" class="square first-position"><h2>ENROLLEMENT</h2><span class="data1 initial" id="studentsCurrent"></span><span class="data1 initial" id="dropout"></span>
          <figure><img src="assets/images/bar-graph.png" alt="grafico" class="graphic"></figure></div>
          <div id="achivement" class="square first-position"><h2>ACHIVEMENT</h2><span class="data1 initial" id="studentTarget"></span><span class="data1 initial" id="porcentajeAchievement"></span><figure><img src="assets/images/graph.png" alt="grafico" class="graphic"></figure></div>
          <div id="net-promoter-score" class="square first-position"><h2>NET PROMOTER SCORE</h2><span class="data1 initial" id="cumulativeNps"></span><span class="data1 initial" id="porcentajeVarios"></span><figure><img src="assets/images/graph.png" alt="grafico" class="graphic"></figure></div>
          </div>
          <div class="container2">
            <div id="tech-skills" class="rectangle first-position"><h2>TECH SKILLS</h2><span class="data2 initial" id="targetTech"></span><span class="data2 initial" id="porcentajeTargetTech"></span><span class="data2 initial" id="promedioTech"></span><figure><img src="assets/images/rectangular-graphic.png" alt="grafico" class="graphic2"><img src="assets/images/circle-graphic.png" alt="grafico" class="graphic3"></figure></div>
          </div>
          <div class="container2">
            <div id="life-skills" class="rectangle first-position"><h2>LIFE SKILLS</h2><span class="data2 initial" id="targetHse"></span><span class="data2 initial" id="porcentajeTargetHse"></span><span class="data2 initial" id="promedioHse"></span><figure><img src="assets/images/rectangular-graphic.png" alt="grafico" class="graphic2"><img src="assets/images/circle-graphic.png" alt="grafico" class="graphic3"></figure></div>
          </div>
          <div class="container1">
            <div id="student-satisfaction" class="square first-position"><h2>STUDENT SATISFACTION</h2><span class="data1 initial" id="studentSatisfaction"></span><figure><img src="assets/images/bar-graph.png" alt="grafico" class="graphic"></figure></div>
            <div id="teacher-rating" class="square first-position"><h2>TEACHER RATING</h2><span class="data1 initial" id="calificactionGeneral"></span><figure><img src="assets/images/bar-graph.png" alt="grafico" class="graphic"></figure></div>
            <div id="jedi-master-rating" class="square first-position"><h2>JEDI MASTER RATING</h2><span class="data1 initial" id="calificactionGeneralJedi"></span><figure><img src="assets/images/bar-graph.png" alt="grafico" class="graphic"></figure></div>
          </div>
        </section>
         <section id="students-tab" class="students-tab">
           <div id="specialization" class="specialization">
             <h2>SPECIALIZATION</h2>
             <div class="selectSpecial">
               <form id="form1" method="post" action="" class="form1">
                <input type="checkbox" name="checkbox" id="chk1"><label for="chk1"> Javascript</label><br>
                <input type="checkbox" name="checkbox" id="chk2"><label for="chk2"> UX Designer</label><br>
                <input type="checkbox" name="checkbox" id="chk3"><label for="chk3"> Front-End Developer</label><br>
               </form>
             </div>
             
             <div id="students-profile" class="students-profile">
              <div id="container" class="container-students">
                <input type="search" class="search"></div>
              </div>
              <div id= "students-info" class="students-info">
                <figure class="photo"></figure><div id="tech" class="average"></div><div id="life" class="average"></div><div id="english-skills" class="average"></div>
              </div>
              <div id= "students-info" class="students-info">
                <figure class="photo"></figure><div id="tech" class="average"></div><div id="life" class="average"></div><div id="english-skills" class="average"></div>
              </div>
              <div id= "students-info" class="students-info">
                <figure class="photo"></figure><div id="tech" class="average"></div><div id="life" class="average"></div><div id="english-skills" class="average"></div>
              </div>
            </section>
           </div>
         </section>
    </main>
		<!-- Base de datos -->
		<script src="js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="js/app.js"></script>
  </body>
</html>
