<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard-Prueba</title>

  <body>

                <li id="lim172" data-region="LIM" data-promotion="2017-2" class="list-style margin-list list-lim"><a href="#">2017-II</a></li>

              <ul>

              <ul>
                <li id="cdmx172" class="list-style margin-list list-cdmx"><a href="#">2017-II</a></li>
                <li id="cdmx171" class="list-style margin-list list-cdmx"><a href="#">2017-I</a></li>

      <main id="">
