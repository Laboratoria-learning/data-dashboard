<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- estructura del header -->
    <div class="headboard" id="headboard">
      <header class="header" id="header">
        <figure>
          <img class="imgLaboratoria" src="assets/images/logo-laboratoria.svg" alt="Logo Laboratoria">
       </figure>
      </header>
    <!-- estructura del navber -->
      <nav class="nav" id="nav">
        <div>
        <h1>SANTIAGO DE CHILE  <i class="fa fa-caret-down" aria-hidden="true"></i></h1>
        </div>
        <div class="menuBar" id="menuBar"> 
        </div>
        <div class="listNav" id="listNav">
          <ul>
            <li><button type="button" name="button" data-tab-selector ="tabOverviews" class="tab"> OVERVIEW </button></li>
            <li><button type="button" name="button" data-tab-selector ="tabStudents" class="tab"> STUDENTS </button></li>
            <li><button type="button" name="button" data-tab-selector ="tabTeachers" class="tab"> TEACHERS </button></li>
          </ul>
        </div>
      </nav>
    </div>
    <main>
      <div id="options" class="options">
        <select id="sprint" class="sprint">
          <option value="none">Elija una opción</option>
          <option value="5">Sprint 5</option>
        </select>
        <select id="specialization" class="specialization">
          <option value="js">Javascript</option>
          <option value="ux">UX</option>
        </select>
      </div>
      <section>
      <div id="enrollment" class="kpi">
        <h3 class="title">ENROLLMENT</h3>
      <div class="kpiGray">
      <div id="kpi-enrollment" class="black"></div>
      <h6 class="smallest">#STUDENTS CURRENTLY ENROLLED</h6>
      </div>
      <div class="kpiGray">
          <div id="kpi-dropout" class="red"></div>
          <h6 class="smallest">% DROPOUT</h6>
      </div>
      <div id="enrollment-chart" class="graph"></div>
      </div>
      <div id="achievement" class="kpi">
        <h3 class="title">ACHIEVEMENT</h3>
        <div class="kpiGray">
        <h4 id="kpi-achievement" class="black"></h4>
        <h6 class="smallest">#STUDENTS THAT MEET THE TARGET</h6>
      </div>
        <div class="kpiGray">
        <div id="percent-achievement" class="green"></div>
        <h6 id="students-achievement" class="smallest"></h6>
        </div>
        <div id="achievement-chart" class="graph"></div>
      </div>

      <div id="nps" class="kpi">
        <h3 class="title">NET PROMOTER SCORE</h3>
        <div class="kpiGray">
        <div id="kpi-nps" class="green"></div>
        <h6 class="smallest">% CUMULATIVE NPS</h6>
        </div>
        <div class="kpiGray">
        <h5 id="promoters"></h5>
        <h5 id="passive"></h5>
        <h5 id="detractors"></h5>
        </div>
      </div>
    </section>
      <!-- para modificar 
      
      <div id="students">
        <ul>
          <li>holaaaaa</li>
          <li>isaaa</li>
          <li>holaaa</li>
        </ul>
      </div>
      <div id="teachers">
        <ul>
          <li>caja 33333</li>
          <li>caja33333</li>
        </ul>
      </div>-->
    </main>
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  
  
  </body>
</html>
