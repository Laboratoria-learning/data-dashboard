<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <header>
      <figure class="box-header">
        <img class="logo-header" src="assets/images/logo-laboratoria.svg" alt="logo laboratoria">
      </figure>
      <!--Falta agregar icono menu -->
    </header>

    <div class="filters-container">
      <ul class="filters">
        <span class="span">OVERVIEW</span>
        <span class="span">STUDENTS</span>
        <span class="span">TEACHERS</span>
      </ul>
    </div>
    <section>
      <div class="container1">
        <div class="Total-students">
          <h2 class="Enrollment">ENROLLMENT</h2>
          <div class="subcontainer">
            <div class="dataContainer"></div>
            <div class="dataContainer"></div>
          </div>
          <div class="graphContent"></div>
        </div>
        <div class="Total-students">
          <h2 class="Enrollment">ACHIEVEMENT</h2>
          <div class="subcontainer">
            <div class="dataContainer"></div>
            <div class="dataContainer"></div>
          </div>
          <div class="graphContent"></div>
        </div>
        <div class="Total-students">
          <h2 class="Enrollment">NET PROMOTER SCORE</h2>
          <div class="subcontainer">
            <div class="dataContainer"></div>
            <div class="dataContainer"></div>
          </div>
          <div class="graphContent"></div>
        </div>
      </div>
      <div class="container2">
        <br>
        <h2 class="tech">TECH SKILLS</h2>
        <div class="secondcontainer">
          <div class="dtContainer"></div>
          <div class="dtContainer"></div>
        </div>
        <div class="grafContainer">
          <div class="gfContainer1"></div>
          <div class="gfContainer2"></div>
        </div>
      </div>
      <div class="container2">
          <br>
          <h2 class="tech">LIFE SKILLS</h2>
          <div class="secondcontainer">
            <div class="dtContainer"></div>
            <div class="dtContainer"></div>
          </div>
          <div class="grafContainer">
            <div class="gfContainer1"></div>
            <div class="gfContainer2"></div>
          </div>
      </div>
      <div class="container4">
          <div class="Total-students">
            <h2 class="Enrollment">STUDENT SATISFACTION</h2>
            <div class="subcontainer">
              <div class="dataContainer"></div>
            </div>
            <div class="graphContent"></div>
          </div>
          <div class="Total-students">
            <h2 class="Enrollment">TEACHER RATING</h2>
            <div class="subcontainer">
              <div class="dataContainer"></div>
            </div>
            <div class="graphContent"></div>
          </div>
          <div class="Total-students">
            <h2 class="Enrollment">JEDI MASTER RATING</h2>
            <div class="subcontainer">
              <div class="dataContainer"></div>
            </div>
            <div class="graphContent"></div>
          </div>
        </div>
    </section>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- AquÃ­ va tus archivos JS -->
    <script src="./js/variables.js"></script>
    <script src="./js/eventos.js"></script>
  </body>
</html>
