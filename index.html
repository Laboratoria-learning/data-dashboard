<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/images/logo-laboratoria.png" alt="logo">
      </div>
      <div id="menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </header>
    <main>
      <select id="select" title = "Sedes">
            <option value="" hidden>Selecciona una sede</option>
            <option value="Lima-2016-1">Lima 2016-I</option>
            <option value="Lima-2017-1">Lima 2017-II</option>
            <option value="Lima-2017-2">Lima 2017-II</option>
            <option value="Arequipa-2016-1">Arequipa 2016-II</option>
            <option value="Arequipa-2017-2">Arequipa 2017-I</option>
            <option value="SDC-2016-2">SDC 2016-II</option>
            <option value="SDC-2017-1">SDC 2017-I</option>
            <option value="SDC-2017-2">SDC 2017-II</option>
            <option value="CDMX-2017-1">CDMX 2017-II</option>
            <option value="CDMX-2017-2">CDMX 2017-II</option>
      </select>
             
      <nav class="sections-container">
        <div id="sections" class="uppercase">
          <span> <a href="#">dashboard</a> </span>
          <span><a href="#">students</a></span>
          <span><a href="#" id="teachers" name = "teachers">teachers</a></span>
        </div>
      </nav>
      <!--Secci+on de la data de los teachers-->
      <section id="teachers-ratings">

      </section>

      <!--sección del perfil del usuario-->
      <section id="user" class="user">
        <div class="user-name">
          <img src="assets/images/user.jpg" alt="Alejandra Ramirez">
          <div class="name">
            <h3 class="name">Alejandra Ramirez</h3>
            <h4>Training Manager</h4>
          </div> 
        </div>
        <div class="home">
          <i class="fa fa-home" aria-hidden="true"></i>
          <h4>Home</h4>
        </div>
        <div class="tables">
          <i class="fa fa-table" aria-hidden="true"></i>
          <h4>Tables</h4>
        </div>
        <div class="calendar">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          <h4>Calendar</h4>
        </div>
        <div class="out">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          <h4>Sign out</h4>
        </div>

      </section>

    
    </main>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
