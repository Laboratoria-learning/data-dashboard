<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <img src="assets/images/logo_laboratoria.png" alt="Logo Laboratoria">
      <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
    </header>
    <!-- Base de datos -->
    <section class="principal">
      <select>
        <option value="sede">Sede</option>
        <option value="AQP">AQP</option>
        <option value="CDMX">CDMX</option>
        <option value="LIM">LIMA</option>
        <option value="SCL">SCL</option>
      </select>
      <select>
        <option value="generacion">Generación</option>
        <option value="2016-2">2016-2</option>
        <option value="2017-1">2017-1</option>
        <option value="2017-2">2017-2</option>
      </select>
      <div>
        <ul>
          <li>Overview</li>
          <li>Students</li>
          <li>Teachers</li>
        </ul>
      </div>
    </section>
    <section class="information">
      <div class="higher-lower">
        <div class="small-box">
          <h2>Enrollment</h2>
            <div class="super-small"></div>
            <div class="super-small"></div>
        </div>
        <div class="small-box">
          <h2>Archievement</h2>
            <div class="super-small"></div>
            <div class="super-small"></div>
        </div>
        <div class="small-box">
          <h2>Net Promoter Score</h2>
          <div class="super-small"></div>
          <div class="super-small"></div>
        </div>
      </div>
      <div class="skill-tec">
          <h2>Tech Skills</h2>
          <div class="super-small-2"></div>
          <div class="super-small-2"></div>
      </div>
      <div class="skill-hse">
        <h2>Life Skills</h2>
          <div class="super-small-2"></div>
          <div class="super-small-2"></div>
      </div>
      <div class="higher-lower">
        <div class="small-box">
          <h2>Student Satisfaction</h2>
          <div class="super-small"></div>
        </div>
        <div class="small-box">
          <h2>Teacher Rating</h2>
          <div class="super-small"></div>
        </div>
        <div class="small-box">
          <h2>Jedi master Rating</h2>
          <div class="super-small"></div>
        </div>
      </div>
    </section>

    <script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
