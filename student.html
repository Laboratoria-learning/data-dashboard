<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main-1.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&amp;subset=latin-ext" rel="stylesheet">

</head>
<body>

<!-- Enlaces para las vistas -->
  <div class="enlace-overview">
    <a href="over-view.html"> <h4> <strong>Vista Overview</strong></h4></a>
  </div>

  <div class="view">
    <h1 class= "view-student"> STUDENTS</h1>
  </div>

  <div id="container-students">
    <!--Especialización-->

    <div id="especialization">
        <h3>Especialización</h3>
        <button type="button" id= "AQP" name="button">Arequipa</button>
        <button type="button" id= "CDMX" name="button">Mexico</button>
        <button type="button" id= "LIM" name="button">Lima</button>
        <button type="button" id= "SCL" name="button">Chile</button>
        <button class = "desactive" class="active" id="javascript-button" type="button" name="button"> Javascript</button> <br>
        <button class = "desactive" class="active" id="uxdesign-button" type="button" name="button"> Ux Design</button> <br>
        <button id="front-end-designer-button"  type="button"  name="button"> Front end Designer</button> <br>
        <br> <br> <br>
    </div>


    <!--Visualización-->
    <div id="visualization">
      <!-- Búsqueda de estudiantes -->
      <div id="content-search">
        <div id= "icon-search">
        </div>
        <div id="input-students">
            <input type="text" id="input-search">
        </div>
      </div>

      <!-- Visualiza estudiantes -->

      <div class="student">
         <!--foto-->
         <div class="photo">
             <img src="assets/images/photos/maria.jpg" alt="">
         </div>
         <div class="date">
            <!--datos de estudiante-->
            <div class="date-student">
              <div  class = "big-letter" class= "name" >DIANA NAVARRO</div>
              <div class="especialization-student">Fronted Developer</div>
            </div>
            <!--evaluación técnica-->
            <div class="tech-skills">
              <div id="tech">
                <label for="" class ="big-letter">95.6%</label>
                <br>
                <label for="" class="little-letter">TECH SKILLS</label>
              </div>
            </div>
            <!--evaluación habilidades blandas-->
            <div class="life-skills">
              <div class="life">
                <label for="" class ="big-letter">95.6%</label>
                <br>
                <label for="" class="little-letter">LIFE SKILLS</label>
              </div>
            </div>
            <!--evaluación ingles-->
            <div class="english-skills">
                <div id="english">
                    <label for="" class ="big-letter">INTERN</label>
                    <br>
                    <label for="" class="little-letter">ENGLISH SKILLS</label>
                </div>
            </div>
            <br>
            <br>
            <!--descripción de habilidades técnicas-->
            <div class="skills-details" class="little-letter">
                <div class="skill-1">Javascript</div>
                <div class="skill-2">APIs</div>
                <div class="skill-3">JQuery</div>
            </div>
            <br>
            <br>
            <label for="">Ver perfil</label>
            <span>i</span>

        </div>
         <br>
         <br>
      </div>

    </div>
  </div>
  <!-- Base de datos -->
  <script src="./js/data.js"></script>
  <!-- Aquí va tus archivos JS -->
  <script src="./js/app-1.js"></script>
  <script src="./js/array-student-data.js"></script>

</body>
</html>
